    # Engineering/Infrastructure firms (often have GIS roles)
    # Note: These may use Workday instead - check their careers page
    # - "aecom"
    # - "jacobs"
    # - "hdr"
    # - "wsp"
    # - "stantec"
    
    # Add more companies here
    # Find slugs by visiting: https://boards.greenhouse.io/COMPANY_NAME
    # or https://jobs.lever.co/COMPANY_NAME

# Job Filtering Configuration
filters:
  # Required keywords (at least one must be present in job title)
  required_keywords:
    - "gis"
    - "geospatial"
    - "spatial"
    - "mapping"
    # Add more if needed
  
  # Negative keywords (any of these will exclude the job)
  negative_keywords:
    - "senior"
    - "sr."
    - "sr "
    - "iii"
    - "iv"
    - "lead"
    - "manager"
    - "director"
    - "principal"
    - "chief"
    - "head of"
    - "vp"
    - "vice president"
    - "executive"
    - "architect"
    # Add more if needed

# Discovery Mode Configuration (EXPERIMENTAL)
# Finds NEW companies you don't know about by searching entire platforms
discovery:
  enabled: true  # Set to false to disable discovery
  search_greenhouse: true  # Search all of Greenhouse for GIS jobs
  search_lever: true       # Search all of Lever for GIS jobs
  # Discovery uses your Serper API quota, so disable if you want to conserve searches

# Logging Configuration
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  file: "geojob_sentinel.log"
