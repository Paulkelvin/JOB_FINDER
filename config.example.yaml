# GeoJob-Sentinel Configuration File
# Copy this to config.yaml and fill in your details

# Database Configuration
database:
  path: "geojob_sentinel.db"  # SQLite database path

# Discord Webhook Configuration
discord:
  webhook_url: "YOUR_DISCORD_WEBHOOK_URL_HERE"
  # To get a webhook URL:
  # 1. Go to your Discord server
  # 2. Server Settings → Integrations → Webhooks
  # 3. Create a new webhook and copy the URL

# Serper.dev Google Search API
serper:
  api_key: "YOUR_SERPER_API_KEY_HERE"
  # Get free API key at: https://serper.dev
  # Free tier: 2,500 searches/month
  
  # Custom Google dorks (optional)
  custom_dorks:
    # Workday broad searches
    - 'site:myworkdayjobs.com "GIS Specialist" OR "GIS Analyst" -senior -lead after:2025-01-01'
    - 'site:myworkdayjobs.com "Geospatial Analyst" -senior -manager after:2025-01-01'
    # Company-specific Workday searches
    - 'site:trimble.wd1.myworkdayjobs.com "GIS" -senior -lead'
    - 'site:hexagon.wd5.myworkdayjobs.com "GIS" OR "Geospatial" -senior'
    - 'site:precisely.wd1.myworkdayjobs.com "GIS" -senior'
    # Discovery dork - finds NEW companies on Greenhouse
    - 'site:job-boards.greenhouse.io "GIS Specialist" after:2025-01-01'
    
    # UNSATURATED SOURCES (Low Competition Jobs)
    # Government Jobs (90% less competition)
    - 'site:governmentjobs.com "GIS" OR "Geospatial" -senior -lead'
    - 'site:usajobs.gov "GIS Specialist" OR "GIS Analyst" -senior'
    - 'inurl:careers.gov "GIS" -senior -manager'
    
    # University Research Labs (Hidden academic jobs)
    - 'site:edu "GIS Analyst" OR "GIS Specialist" inurl:careers -faculty -professor'
    - 'site:edu "Geospatial" intitle:jobs -faculty'
    
    # Non-Profit & Conservation (Niche opportunities)
    - 'site:idealist.org "GIS" OR "Geospatial"'
    - 'site:conservation.org "GIS" careers'
    - 'site:tnc.org "GIS Analyst"'
    
    # LinkedIn Easy Apply (Fresh postings)
    - 'site:linkedin.com/jobs "GIS" "Easy Apply" after:2025-01-01 -senior'
    - 'site:linkedin.com/jobs "Geospatial Analyst" after:2025-01-01 -senior -lead'
    
    # Reddit & HackerNews (Insider opportunities)
    - 'site:reddit.com/r/gis "hiring" OR "job opening" after:2025-01-01'
    - 'site:news.ycombinator.com "GIS" OR "Geospatial" intitle:"Who is Hiring"'

# ATS (Applicant Tracking System) Configuration
# Companies organized by platform to avoid 404 errors and speed up scanning

ats:
  # Greenhouse Companies (use boards-api.greenhouse.io)
  greenhouse_slugs:
    - "esri"              # Esri - GIS software giant
    - "planetlabs"        # Planet - Satellite imagery
    - "onxmaps"           # onX Maps - Outdoor navigation
    - "ardentmc"          # Ardent MC - Federal GIS consulting
    - "apexcompanies"     # Apex Companies - Environmental & GIS
    - "geotab"            # Geotab - Fleet/Telematics
    - "blastpoint"        # BlastPoint - Geospatial analytics
    - "aurorasolar"       # Aurora Solar - Solar GIS
    - "dewberry"          # Dewberry - Mapping & engineering
    - "langan"            # Langan - Civil engineering
    - "mbakerintl"        # Michael Baker International
  
  # Lever Companies (use api.lever.co)
  lever_slugs:
    - "mapbox"            # Mapbox - Mapping platform
    - "carto"             # CARTO - Cloud-native GIS
    - "foursquare"        # Foursquare - Location intelligence
    - "nearmap"           # Nearmap - Aerial imagery
    - "regrowagriculture" # Regrow Ag - Agricultural GIS
  
  # DEPRECATED: Old single list (keeping for reference)
