# GeoJob-Sentinel Configuration File
# Copy this to config.yaml and fill in your details

# Database Configuration
database:
  path: "geojob_sentinel.db"  # SQLite database path

# Discord Webhook Configuration
discord:
  webhook_url: "YOUR_DISCORD_WEBHOOK_URL_HERE"
  # To get a webhook URL:
  # 1. Go to your Discord server
  # 2. Server Settings → Integrations → Webhooks
  # 3. Create a new webhook and copy the URL

# Serper.dev Google Search API
serper:
  api_key: "YOUR_SERPER_API_KEY_HERE"
  # Get free API key at: https://serper.dev
  # Free tier: 2,500 searches/month
  
  # Custom Google dorks (NO 'after:' date operators - Serper doesn't support them)
  # 77 JOB SOURCES - Maximum coverage!
  custom_dorks:
    # === WORKDAY (Engineering Firms) ===
    - 'site:myworkdayjobs.com "GIS Specialist" OR "GIS Analyst"'
    - 'site:myworkdayjobs.com "Geospatial Analyst"'
    - 'site:myworkdayjobs.com "Remote Sensing"'
    - 'site:aecom.wd1.myworkdayjobs.com "GIS"'
    - 'site:jacobs.wd1.myworkdayjobs.com "GIS"'
    - 'site:hdr.wd1.myworkdayjobs.com "GIS"'
    - 'site:wsp.wd3.myworkdayjobs.com "GIS"'
    - 'site:stantec.wd1.myworkdayjobs.com "GIS"'
    - 'site:tetratech.wd1.myworkdayjobs.com "GIS"'
    - 'site:cdmsmith.wd1.myworkdayjobs.com "GIS"'
    - 'site:burns-mcd.wd1.myworkdayjobs.com "GIS"'
    - 'site:trimble.wd1.myworkdayjobs.com "GIS"'
    - 'site:hexagon.wd5.myworkdayjobs.com "GIS" OR "Geospatial"'
    - 'site:precisely.wd1.myworkdayjobs.com "GIS Analyst"'
    
    # === LINKEDIN (100% FREE via Serper!) ===
    - 'site:linkedin.com/jobs "GIS Specialist"'
    - 'site:linkedin.com/jobs "GIS Analyst"'
    - 'site:linkedin.com/jobs "Geospatial Analyst"'
    - 'site:linkedin.com/jobs "Remote Sensing"'
    - 'site:linkedin.com/jobs "GIS" "Easy Apply"'
    
    # === INDEED ===
    - 'site:indeed.com "GIS Analyst"'
