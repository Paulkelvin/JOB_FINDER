# ATS (Applicant Tracking System) Configuration
# Companies organized by platform to avoid 404 errors and speed up scanning

ats:
  # Greenhouse Companies (use boards-api.greenhouse.io)
  # VERIFIED Dec 2025 - All tested and working
  greenhouse_slugs:
    - "esri"              # Esri - GIS software giant (348 jobs)
    - "planetlabs"        # Planet - Satellite imagery (56 jobs)
    - "onxmaps"           # onX Maps - Outdoor navigation (17 jobs)
    - "ardentmc"          # Ardent MC - Federal GIS consulting (25 jobs)
    - "apexcompanies"     # Apex Companies - Environmental & GIS (132 jobs)
    - "geotab"            # Geotab - Fleet/Telematics (44 jobs)
    - "blastpoint"        # BlastPoint - Geospatial analytics (3 jobs)
    - "digitalglobe"      # Maxar/DigitalGlobe - Satellite imagery
    - "boundlessgeo"      # Boundless - Open source GIS
    - "blacksky"          # BlackSky - Earth observation
    - "spire"             # Spire Global - Space-based data
    - "terradotta"        # TerraDataCo - GIS/location intelligence
  
