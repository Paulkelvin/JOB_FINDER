# GeoJob-Sentinel Configuration File
# Copy this to config.yaml and fill in your details

# Database Configuration
database:
  path: "geojob_sentinel.db"  # SQLite database path

# Discord Webhook Configuration
discord:
  webhook_url: "YOUR_DISCORD_WEBHOOK_URL_HERE"
  # To get a webhook URL:
  # 1. Go to your Discord server
  # 2. Server Settings → Integrations → Webhooks
  # 3. Create a new webhook and copy the URL

# Serper.dev Google Search API
serper:
  api_key: "YOUR_SERPER_API_KEY_HERE"
  # Get free API key at: https://serper.dev
  # Free tier: 2,500 searches/month
  
  # Custom Google dorks (NO 'after:' date operators - Serper doesn't support them)
  custom_dorks:
    # Workday broad searches (simplified to avoid 400 errors)
    - 'site:myworkdayjobs.com "GIS Specialist" -senior -lead -manager'
    - 'site:myworkdayjobs.com "Geospatial Analyst" -senior -manager -director'
    - 'site:myworkdayjobs.com "Remote Sensing" -senior -lead'
    # Company-specific Workday searches
    - 'site:trimble.wd1.myworkdayjobs.com "GIS" -senior'
    - 'site:hexagon.wd5.myworkdayjobs.com "Geospatial" -senior'
    - 'site:precisely.wd1.myworkdayjobs.com "GIS Analyst"'
    # Discovery dork - finds NEW companies on Greenhouse
    - 'site:boards.greenhouse.io "GIS Specialist" -senior'
    - 'site:boards.greenhouse.io "Geospatial" -manager -director'
    
    # UNSATURATED SOURCES (Low Competition Jobs)
    # Government Jobs (90% less competition)
    - 'site:governmentjobs.com "GIS Analyst" -senior'
    - 'site:usajobs.gov "GIS Specialist" -senior -lead'
    - 'site:usajobs.gov "Cartographer" -senior'
    
    # University Research Labs (Hidden academic jobs)
    - 'site:higheredjobs.com "GIS" -faculty -professor -postdoc'
    - 'site:edu "GIS Analyst" inurl:jobs -faculty'
    
    # Non-Profit & Conservation (Niche opportunities)
    - 'site:idealist.org "GIS" OR "Geospatial"'
    - 'site:devex.com "GIS" OR "Mapping"'
    
    # Niche GIS job boards (quality over quantity)
    - 'site:gis-jobs.com "Analyst" OR "Specialist" -senior'
    - 'site:gjc.org "GIS" -senior'  # GIS Jobs Clearinghouse

# ATS (Applicant Tracking System) Configuration
# Companies organized by platform to avoid 404 errors and speed up scanning

ats:
